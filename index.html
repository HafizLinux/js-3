<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-3</title>
</head>
<body>

    <script>
        // Array of object 
        let p1 = {nama: "Hafiz Herla Firmansyah", nilai: 90};
        let p2 = {nama: "Hasnia Salma", nilai: 75};
        let p3 = {nama: "Hasna Nabila", nilai: 85};
        let p4 = {nama: "Aulia Isya", nilai: 35};
        let person = [p1, p2, p3, p4];
        // Array of object
    
        var no = 1;
    
        for (let p of person) {
            // Set grade
            if (p.nilai >= 90) {
                p.grade = 'A';
            } else if (p.nilai >= 80) {
                p.grade = 'B';
            } else if (p.nilai >= 70) {
                p.grade = 'C';
            } else if (p.nilai >= 60) {
                p.grade = 'D';
            } else {
                p.grade = 'E';
            }
    
            // Set predicate
            switch (p.grade) {
                case 'A':
                    p.predicate = 'Sangat baik';
                    break;
                case 'B':
                    p.predicate = 'Baik';
                    break;
                case 'C':
                    p.predicate = 'Cukup';
                    break;
                case 'D':
                    p.predicate = 'Kurang';
                    break;
                case 'E':
                    p.predicate = 'Sangat kurang';
                    break;
            }
        }
    
        // table
        let table = '<table cellpadding=25 border=1>';
        table += '<tr><th>No.</th><th>Nama</th><th>Nilai</th><th>Grade</th><th>Predikat</th></tr>';
        for (let i = 0; i < person.length; i++) {
            let p = person[i];
            let color = '';
            switch (p.grade) {
                case 'A':
                    color = 'green';
                    break;
                case 'B':
                    color = 'lightgreen';
                    break;
                case 'C':
                    color = 'yellow';
                    break;
                case 'D':
                    color = 'orange';
                    break;
                case 'E':
                    color = 'red';
                    break;
            }
            table += '<tr style="background-color: ' + color + '">';
            table += '<td>' + (i + 1) + '</td>';
            table += '<td>' + p.nama + '</td>';
            table += '<td>' + p.nilai + '</td>';
            table += '<td>' + p.grade + '</td>';
            table += '<td>' + p.predicate + '</td>';
            table += '</tr>';
        }
        table += '</table>';
    
        document.write(table);
    </script>
    <!-- Src JS -->


</body>
</html>
